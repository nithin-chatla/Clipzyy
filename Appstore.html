<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #0d1b2a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px 0;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
            animation: glowHeader 3s infinite alternate;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ec4899;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }

        .search-bar {
            margin-left: 20px;
        }

        .search-bar input {
            padding: 8px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .tools {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .tool-card {
            background: linear-gradient(145deg, #1e293b, #2d3b55);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), inset 0 0 8px rgba(59, 130, 246, 0.2);
            border: 2px solid transparent;
            background-clip: padding-box;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }

        .tool-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), inset 0 0 12px rgba(236, 72, 153, 0.3);
        }

        .tool-card h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .tool-card p {
            font-size: 1rem;
            color: #94a3b8;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
            background: #1e293b;
            width: 100%;
            text-align: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }
        .contact-form-container {
    max-width: 600px;
    width: 100%;
    background: linear-gradient(135deg, #1e293b, #2d3b55);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), inset 0 0 12px rgba(59, 130, 246, 0.15);
    margin: 40px auto;
}

.contact-form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.contact-form-container label {
    display: block;
    margin-bottom: 8px;
    color: #e0e0e0;
    font-weight: 600;
}

.contact-form-container input,
.contact-form-container textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1rem;
    box-shadow: inset 0 0 8px rgba(59, 130, 246, 0.2);
}

.contact-form-container textarea {
    resize: vertical;
}

.contact-form-container button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #3b82f6, #1e3a8a);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.contact-form-container button:hover {
    background: linear-gradient(135deg, #ec4899, #8b5cf6);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
}

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">App Store
            </div><br>
        </div>
    </header>
    <main>
        <div class="hero">
            <h2>Download Your Favorite Apps</h2>
            <p>Find and download the best apps with one click.</p>
        </div>
        <div class="tools">
            <div class="tool-card">
                <a href="AndrApp.html"><h4>Android</h4></a>
            </div>
            <div class="tool-card">
                <a href="MacApp.html"><h4>Mac</h4></a>
            </div>
            <div class="tool-card">
                <a href="WindApp.html"><h4>Windows</h4></a>
            </div>
        </div>
        <section class="contact-form-container">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/your@email.com" method="POST">
              <input type="hidden" name="_captcha" value="false">
          
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required>
          
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
          
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="6" required></textarea>
          
              <button type="submit">Send Message</button>
            </form>
          </section>
          
    </main>
    <footer>
        &copy; 2025 App Store. All rights reserved.
    </footer>
</body>
</html>
