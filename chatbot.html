        <h1>Chatbot</h1>

        <section class="chat-section" id="chatSection">
            <div class="chat-display" id="chatDisplay"></div>
            <div class="input-area">

                <button class="btn btn-primary" id="sendBtn">Send</button>
            </div>
            <div class="loader" id="loader"></div>
        </section>
    </div>
